<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bucle while, adivinando pregunta</title>
</head>
<body>
    <script>

        var pregunta = prompt("¿Cuál es el color del caballo blanco de Santiago?");

        while (pregunta != "blanco") {

            pregunta = prompt("¿Cuál es el color del caballo blanco de Santiago?");

        }

        document.write("¡Has acertado!");

    </script>
</body>
</html>
