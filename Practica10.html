<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uso del operador Typeof</title>
</head>
<body>
    <script>

        var numero = 10;

        var cadena = "Hola Mundo";

        var booleano = true;

        var objeto = {nombre: "Juan", edad: 20};

        var arreglo = [1, 2, 3, 4, 5];

        var nulo = null;

        var indefinido = undefined;

        document.write("El tipo de dato de la variable numero es: " + typeof numero + "<br>");

        document.write("El tipo de dato de la variable cadena es: " + typeof cadena + "<br>");

        document.write("El tipo de dato de la variable booleano es: " + typeof booleano + "<br>");

        document.write("El tipo de dato de la variable objeto es: " + typeof objeto + "<br>");

        document.write("El tipo de dato de la variable arreglo es: " + typeof arreglo + "<br>");

        document.write("El tipo de dato de la variable nulo es: " + typeof nulo + "<br>");

        document.write("El tipo de dato de la variable indefinido es: " + typeof indefinido + "<br>");

    </script>
</body>
</html>
