<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio con for (repetir frase)</title>
</head>
<body>
    <script>

        var frase = prompt("Introduce una frase");

        for (var i = 0; i < 10; i++) {

            document.write(frase + "<br>");

        }

    </script>
</body>
</html>
