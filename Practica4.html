<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onclick</title>
</head>
<body>
    <script>

        function saludo() {
            alert("Hola Mundo");
        }

        function despedida() {
            alert("Adios Mundo");
        }

        document.write("<button onclick='saludo()'>Saludo</button>");
        document.write("<button onclick='despedida()'>Despedida</button>");

    </script>
</body>
</html>
